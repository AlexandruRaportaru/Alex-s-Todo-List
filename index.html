<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <header>Alex's Todo List</header>
    <form class="todo-form">
        <input type="text" placeholder="Insert text here!" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-square-plus"></i>
        </button>
    </form>
    <div class="todo-container">
        <h2 class="tasks show">Tasks</h2>
        <ul class="todo-list"></ul>
    </div>
    <div class="todo-completed-container">
        <h2 class="finished show">Completed tasks</h2>
        <ul class="todo-completed-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
